<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Desviacion estandar:</h1>
        <form action="/add">
            <label for="anadir">Anadir:</label><br>
            <input type="text" id="anadir" name="anadir" value=""><br><br>
            
            <input type="button" value="Submit" onclick="loadAdd()">
            <input type="button" value="Limpiar" onclick="loadClear()">
            <input type="button" value="Listar" onclick="loadList()">
            
        </form>
        <div id="getrespmsg"></div>

        <h1> Estadisticas </h1>
        <form action="/">
            <input type="button" value="Estadisticas" onclick="loadStats()">
        </form>
        <div id="setrespmsg"></div>

        <script>
            function loadAdd() {
                let x = document.getElementById("anadir").value;
                const xhttp = new XMLHttpRequest();
                xhttp.onload = function () {
                    document.getElementById("getrespmsg").innerHTML = this.responseText;
                };
                xhttp.open("GET", "/add?x=" + x);
                xhttp.send();
            }
        
            function loadClear() {
                const xhttp = new XMLHttpRequest();
                xhttp.onload = function () {
                    document.getElementById("getrespmsg").innerHTML = this.responseText;
                };
                xhttp.open("GET", "/clear");
                xhttp.send();
            }
        
            function loadList() {
                const xhttp = new XMLHttpRequest();
                xhttp.onload = function () {
                    document.getElementById("getrespmsg").innerHTML = this.responseText;
                };
                xhttp.open("GET", "/list");
                xhttp.send();
            }
        
            function loadStats() {
                const xhttp = new XMLHttpRequest();
                xhttp.onload = function () {
                    try {
                        const json = JSON.parse(this.responseText);
                        document.getElementById("setrespmsg").innerHTML = 
                            "<pre>" + JSON.stringify(json, null, 2) + "</pre>";
                    } catch (e) {
                        document.getElementById("setrespmsg").innerHTML = this.responseText;
                    }
                };
                xhttp.open("GET", "/stats");
                xhttp.send();
            }


            function loadMedia() {
                const xhttp = new XMLHttpRequest();
                xhttp.onload = function () {
                    document.getElementById("setrespmsg").innerHTML = this.responseText;
                };
                xhttp.open("GET", "/media");
                xhttp.send();
            }

        </script>
                
    </body>
</html>
